        </header>
        <div class="card">

          </div>
          <div class="card-body">
            <input
              id="integ"
              placeholder="Input Your Integer"
              aria-label="Integer Input"
            ></textarea>
          </div>
          <div class="card-footer">

          </div>
          <div>
            HERE IS THE OUTPUT!
          </div>
        </div>
      </div>
